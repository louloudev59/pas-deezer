<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musique Proto Mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="music-info">
            <div class="cover-art">
                <img src="icon/cover.svg" alt="Music note">
            </div>
            <div class="track-info">
                <h2 class="title">Titre</h2>
                <p class="subtitle">Instruments</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn previous">
                <img src="icon/previous.svg" alt="Previous">
            </button>
            <button class="control-btn play">
                <img src="icon/play.svg" alt="Play/Pause">
            </button>
            <button class="control-btn next">
                <img src="icon/next.svg" alt="Next">
            </button>
        </div>

        <div class="action-buttons">
            <button class="action-btn shuffle">
                <img src="icon/shuffle.svg" alt="Shuffle">
            </button>
            <button class="action-btn playlist">
                <img src="icon/playlist.svg" alt="Playlist">
            </button>
            <button class="action-btn favorite">
                <img src="icon/like.svg" alt="Like">
            </button>
            <button class="action-btn share">
                <img src="icon/settings.svg" alt="Settings">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
